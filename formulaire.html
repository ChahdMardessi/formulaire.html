<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <h1>Formulaire d'Inscription Utilisateur</h1>
<form id="regestration form">
    <div class="row">
    <label for="first name">Prénom :</label><br>
    <input type="text"><br>
    </div>
    <div class="row">
    <label for="last name">Nom :</label><br>
    <input type="text"><br>
    </div>
    <div>
        <label>Email</label><br>
        <input type="email"><br>
    </div>
    <label for="password">Mot de passe</label><br>
    <input type="password"><br>
    <label for="password">Confirmer le mot de passe</label><br>
    <input type="password"><br>
    <fieldset>
        <legend>Genre :</legend>
        <input type="radio" value="Genre"><label>Masculin</label>
        <input type="radio" value="Genre"><label>Féminin</label><br>
    </fieldset>
    <label>Pays :</label><br>
    <select>
        <option>Tunisie</option>
        <option>Algérie</option>
        <option>Italie</option>
        <option>Maroc</option>
        <option>Canada</option>
    </select>


    <script src="controle.js" async></script>
</body>
</html>
